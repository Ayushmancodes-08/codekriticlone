name: Keep Backend & Database Alive

on:
  schedule:
    # Run every 10 minutes to keep both services active
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Check
        run: |
          echo "ğŸ“ Pinging backend..."
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.BACKEND_URL }}/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Backend is alive! (HTTP $response)"
          else
            echo "âš ï¸ Backend returned HTTP $response"
            exit 1
          fi
      
      - name: Ping Database via Backend
        run: |
          echo "ğŸ’¾ Checking database connection..."
          curl -s ${{ secrets.BACKEND_URL }}/health | jq .
          echo "âœ… Database check complete"
      
      - name: Lightweight Ping
        if: always()
        run: |
          echo "ğŸ”„ Quick ping to keep service warm..."
          curl -s ${{ secrets.BACKEND_URL }}/ping || echo "Ping failed but continuing"
