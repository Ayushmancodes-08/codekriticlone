version: '3.8'

services:
  backend:
    build:
      context: ./frontend/backend
      dockerfile: Dockerfile
    container_name: hackathonhub-backend
    ports:
      - "8000:8000"
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      CORS_ORIGINS: "*"
      JWT_SECRET_KEY: hackathon-secret-key-change-in-production-123456
    volumes:
      - ./frontend/backend:/app
    command: python -m uvicorn server:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hackathonhub-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_URL: http://localhost:8000
      REACT_APP_SUPABASE_URL: ${SUPABASE_URL}
      REACT_APP_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

networks:
  default:
    name: hackathonhub-network
